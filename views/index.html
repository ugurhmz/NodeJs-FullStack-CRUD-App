<!DOCTYPE html>
<html lang="en">
<head>

   <!-- HEADER -->
        <header id="header">

                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">

                        </a>
                    </div>
                </div>
            </nav>

        </header>
       
    <!-- /HEADER -->
    
   <!-- MAIN  -->
        <main id="site-main">

                                <tr>

                                    <td>Active</td>
                                    <td>
                                        <a href="#" class="btn border-shadow update">
                                            <span class="text-gradien"><i class="fas fa-pencil-alt"></i></span>
                                        </a>

                                        <a class="btn border-shadow delete">
                                            <span class="text-gradien"><i class="fas fa-times"></i></span>
                                        </a>
